<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module7</title>
</head>
<body>

    <form>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>


        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male:</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female:</label><br>

        <label>Hobbies:</label><br><br>
        <input type="checkbox" id="gaming" name="gaming" value="Gaming">
        <label for="gaming">Gaming</label><br>

        <input type="checkbox" name="football" id="football" value="Football">
        <label for="football">Football</label><br>

        <input type="checkbox" name="swimming" id="swimming" value="Swimming">
        <label for="swimming">Swimming</label><br><br>

        <select name="pet" id="pet">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="parrot">parrot</option>
        </select>


        <input type="submit" id="submit" name="submit"><br>
    </form>
    
</body>
</html>
